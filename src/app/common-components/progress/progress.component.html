<div class="h-4 w-full rounded-full bg-gray-200 dark:bg-gray-700">
  @if (isIndeterminate()) {
    <div class="bg-striped h-full w-full animate-pulse rounded-full bg-primary-600"></div>
  } @else {
    <div
      class="h-full rounded-full bg-primary-600 p-0.5 text-center text-xs font-medium leading-none text-primary-50 transition-transform"
      [style]="barStyle()"
    >
      {{ progress() }}%
    </div>
  }
</div>
