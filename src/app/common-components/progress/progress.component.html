<div class="h-4 w-full rounded-full bg-gray-200 dark:bg-gray-700">
  @if (isIndeterminate()) {
    <div class="bg-striped bg-primary-600 h-full w-full animate-pulse rounded-full"></div>
  } @else {
    <div
      class="bg-primary-600 text-primary-50 h-full rounded-full p-0.5 text-center text-xs leading-none font-medium transition-transform"
      [style]="barStyle()"
    >
      {{ progress() }}%
    </div>
  }
</div>
