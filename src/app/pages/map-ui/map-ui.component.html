<div class="h-full">
  <div class="grid h-full grid-cols-1 place-content-center place-items-center justify-items-center gap-4" [class.hidden]="dataAvailable()">
    <app-progress [progress]="this.loadProgressPercent()" class="w-9/12"></app-progress>
    <span>≈Åadowanie...</span>
  </div>
  <app-map-libre class="h-full" [class.hidden]="!dataAvailable()" [(regionId)]="selectedRegionId" />

  @if (showPopup()) {
    <div>
      <div class="fixed bottom-0 right-0 max-h-full p-2 2xl:right-[calc((100%-1536px)/2)] portrait:w-full portrait:sm:w-1/2 landscape:w-2/5 landscape:lg:w-1/3 landscape:xl:w-1/4">
        <app-map-popup class="block h-full" (exit)="unassignRegionId()" [(regionId)]="selectedRegionId" />
      </div>
    </div>
  }
  <app-first-login-modal [isOpen]="userStateSvc.isFirstLogin()"></app-first-login-modal>
</div>
