<div class="rg-background flex h-full items-center justify-center bg-cover bg-fixed bg-center">
  <div class="px-8">
    <div
      class="flex max-w-xl flex-col items-center overflow-x-hidden rounded-lg border border-gray-200 bg-white p-6 shadow-sm md:max-w-3xl dark:border-gray-700 dark:bg-gray-800"
    >
      <img src="assets/logos/logo-h.svg" class="h-10 md:h-16" alt="Rowerowe Gminy Logo" />
      <h5 class="mb-2 text-lg font-semibold tracking-tight text-gray-900 dark:text-white">
        🚧🏗️⚒️ W BUDOWIE 🚧🏗️⚒️
      </h5>
      <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">
        Rowerowe Gminy to aplikacja pozwalająca zobaczyć, które gminy w Polsce odwiedziłeś na
        rowerze. Twój postęp będzie śledzony automatycznie, dzięki integracji z serwisem Strava.
        Poniższy przycisk pozwoli Ci połączyć swoje konto Strava z aplikacją. (Wktórce)
      </p>
      <div class="flex flex-row flex-wrap items-center gap-2">
        <app-strava-btn [grow]="true" />
        <a routerLink="/home" appBtn class="grow">
          <div class="h-7 w-7"><ng-icon name="tablerMap" /></div>
          <span>Demo</span>
        </a>
      </div>
    </div>
  </div>
</div>
